        <header class="header">
            <div>

            </div>
            <div class="logo"><img src="./img/toArray.png" alt="toArray"/></div>
        </header>
        <section class="content">
            <div class="about">
                <div class="social-icons">
                    <a class="social googleplay" href="https://play.google.com/store/apps/developer?id=toArray+Studio" target="_blank">google play</a>
                    <a class="social facebook" href="https://www.facebook.com/toArrayStudio" target="_blank">facebook</a>
                    <a class="social googleplus" href="https://plus.google.com/+toArrayStudio/posts" target="_blank">google plus</a>
                </div>
                <p>We not only do games for fun <br>but we also do games for <b>freedom!</b></p>
            </div>
            <div  id="portfolio" class="dribbble noisebg">
                <div class="pattern">
                    <div class="row">
                        <div class="col-lg-4 dtl-ball">
                            <span class="ball">
                                <img src="./img/bg_slm.jpg" alt="Super Little Monster "/>
                            </span>
                            <h2>Super Little Monster</h2>
                            <a class="btn android" href="#" role="button">Get it on Google Play</a>
                        </div>
                        <div class="col-lg-4 dtl-ball">
                            <span class="ball">
                                <img src="./img/bg_faf.jpg" alt="Flappy and Fire"/>
                            </span>
                            <h2>Flappy and Fire</h2>
                            <a class="btn android" href="https://play.google.com/store/apps/details?id=com.toarray.flappyandfire" target="_blank" role="button">Get it on Google Play</a>
                        </div>
                        <div class="col-lg-4 dtl-ball">
                            <span class="ball">
                                <img src="./img/pizza.jpg" alt="Hyper Fat Slim"/>
                            </span>
                            <h2>Hyper Fat Slim</h2>
                            <p>Soon!!!</p>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="logo"><img src="./img/toArray.png" alt="toArray"/></div>
                <p class="pull-left">toArray is a 100% internet company</p>
                <p class="pull-right">We only exist in the games =)</p>
            </footer>
        </section>
